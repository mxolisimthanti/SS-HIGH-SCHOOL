<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Sigweje High School</title>

  <!-- Tailwind CDN (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header placeholder -->
  <div id="header"></div>

  <!-- Load header.js to inject header.html -->
  <script src="js/header.js"></script>

  <!-- Page content -->
  <section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-info">
        <h3>📍 School Info</h3>
        <p><strong>Address:</strong> Near GG Shopping Centre, Ladysmith</p>
        <p><strong>Phone:</strong> +27 87 123 4567</p>
        <p><strong>Email:</strong> info@sigwejehigh.co.za</p>
      </div>

      <div class="contact-form">
        <h3>📬 Send Us a Message</h3>
        <form id="contactForm" onsubmit="return validateForm()">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.085555656341!2d30.258025075329602!3d-28.476969975750034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef18ed7d791e623%3A0x909adc0ca94f6b2c!2sSigweje%20High%20School!5e0!3m2!1sen!2sza!4v1754555411975!5m2!1sen!2sza"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <footer>
    <p>© 2025 Sigweje High School | Built by WebPunter</p>
  </footer>

  <!-- Form validation script -->
  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill out all fields.");
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }

      alert("Message sent successfully!");
      return true;
    }
  </script>
</body>
</html>


 
</body>
</html>
